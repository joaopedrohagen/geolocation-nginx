apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-monitoring
  namespace: monitoring
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: postgres-monitoring
  hostPath:
    path: /srv/databases/postgres
  volumeMode: Filesystem
